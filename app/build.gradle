plugins {
    id 'apachebeamdemo.java-application-conventions'
}

dependencies {
    implementation group: 'org.apache.beam', name: 'beam-sdks-java-core', version: '2.36.0'
    implementation group: 'org.apache.beam', name: 'beam-runners-direct-java', version: '2.36.0'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'

}

application {
    // Define the main class for the application.
    mainClass = 'apachebeamdemo.app.App'
}

test {
    useJUnit()
}